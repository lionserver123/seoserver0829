<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>隨機開啟連結並自動跳轉/關閉</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; padding: 24px; }
    button { padding: 10px 16px; margin-right: 8px; cursor: pointer; }
    #status { margin-top: 12px; white-space: pre-line; }
    textarea { width: 100%; height: 140px; }
    small { color: #666; }
  </style>
</head>
<body>
  <h1>隨機開啟連結 → 等待 → 跳轉 Google → 等待 → 關閉</h1>

  <p>把你的 10 個網址（或更多）每行一個貼在下方：</p>
  <textarea id="linksBox">
</textarea>

  <p>跳轉的目的地網址：</p>
  <input type="text" id="destUrl" value="https://9mcasino.com/" />

  <p>要同時跑幾個流程 (worker 數)：</p>
  <input type="number" id="workerCount" value="20" min="1" max="50" />

  <div>
    <button id="startBtn">開始</button>
    <button id="stopBtn" disabled>停止</button>
  </div>

  <div id="status">尚未開始</div>
  <p><small>提示：若出現彈窗被阻擋，請允許本站的彈出式視窗，再按一次「開始」。</small></p>

  <script src="scripts.js"></script>
</body>
</html>
